<!DOCTYPE html>
<html lang="en">

<title>MY PROFILE</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: #e0e5ec;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.profile-card {
    display: flex;
    max-width: 800px;
    width: 90%;
    background: #f0f3f7;
    border-radius: 25px;
    box-shadow: 20px 20px 60px #c8d0e7, -20px -20px 60px #ffffff;
    overflow: hidden;
}

.profile-left {
    background: #f0f3f7;
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    border-right: 1px solid #d1d9e6;
}

.profile-left img {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    border: 4px solid #4facfe;
}

.profile-left h1 {
    margin: 0;
    font-size: 1.8rem;
    color: #4facfe;
}

.profile-left h2 {
    margin: 5px 0 0;
    font-weight: 300;
    font-size: 1.1rem;
    color: #555;
}

.profile-right {
    flex: 2;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.bio {
    font-size: 1rem;
    color: #333;
    margin-bottom: 25px;
    line-height: 1.5;
}

.contact-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    cursor: pointer;
    user-select: none;
    margin-bottom: 10px;
}

.contact-header h3 {
    margin: 0;
    color: #4facfe;
}

.arrow {
    transition: transform 0.4s ease;
}

.arrow.rotate {
    transform: rotate(180deg);
}

.contact-list {
    list-style: none;
    padding: 0;
    margin: 0;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.5s ease, padding 0.5s ease;
}

.contact-list.show {
    max-height: 500px;
    padding-top: 10px;
}

.contact-list li {
    margin: 10px 0;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 0.95rem;
    color: #555;
}

.contact-list a {
    text-decoration: none;
    color: #4facfe;
    transition: color 0.3s;
}

.contact-list a:hover {
    color: #00f2fe;
}

.contact-list li button {
    padding: 5px 12px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(145deg, #4facfe, #00f2fe);
    color: #fff;
    cursor: pointer;
    font-size: 0.85rem;
    transition: transform 0.3s;
}

.contact-list li button:hover {
    transform: scale(1.1);
}

@media(max-width: 768px){
    .profile-card {
        flex-direction: column;
    }
    .profile-left {
        border-right: none;
        border-bottom: 1px solid #d1d9e6;
    }
}
</style>
